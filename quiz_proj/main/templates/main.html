{% extends 'pattern.html' %}

{% block title %}
  Main
{% endblock %}

{% block body %}
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.css">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Welcome to the Quiz Platform</h1>
      <p class="lead text-muted">Choose an option below to get started.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="d-grid gap-3">

          {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-info btn-lg">Log In</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">Register</a>
          {% else %}
            <a href="{% url 'quiz_list' %}" class="btn btn-primary btn-lg">Take a Quiz</a>
            <a href="{% url 'personal_account' %}" class="btn btn-secondary btn-lg">View Profile</a>
            <a href="{% url 'quiz_results' %}" class="btn btn-lg btn-pink">View Results</a>
            <a href="{% url 'create_quiz' %}" class="btn btn-success btn-lg">Create a Quiz</a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
{% endblock %}
